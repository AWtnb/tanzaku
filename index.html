    <style>
        body {
            max-width: 500px;
            margin: auto;
            padding: 20px;
        }
        textarea {
            height: 400px;
        }
    </style>
    <title>TAN-ZAK</title>

<body>
    <h1>短冊メーカー</h1>
    <div id="app">
        <ul>
            <li>改行区切り</li>
            <li>人名の区切りは全角／半角セミコロン</li>
        </ul>
        <textarea id="user-input" v-model="content"></textarea>
        <button @click="print">プリント</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.37/dist/vue.global.js"></script>
    <script>

        const sample = [
            "野口英世",
            "夏目漱石；樋口一葉",
            "渋沢栄一；津田梅子；北里柴三郎",
            "欧陽詢；虞世南；褚遂良；顔真卿",
        ].join("\n");


        const vm = Vue.createApp({
            data: function () {
                return {
                    content: sample,
                }
            },
            methods: {
                print: function () {
                    window.open("./print_page.html", "newwindow", "left=0");
                }
            }
        }).mount("#app");


    </script>
</body>

</html>
